name: egg_timer
description: An egg timer project

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  fluttery: ^0.0.8
  flutter_i18n: ^0.6.3
  flutter_ringtone_player: ^1.0.2

dev_dependencies:
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon" 
  image_path: "assets/launcher/boiled-egg.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/boiled-egg.png
    - assets/locales/

  fonts:
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue-Regular.ttf